//6. Modify your page so that the picture that is on your page will also serve as a link that leads to another page. 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
</head>
<body>
    <h1>Image as Link</h1>
    <a href="https://www.linkedin.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn Logo"
            width="300">
    </a>
</body>
</html>
